
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <button *ngIf="settings?.isExport" type="submit" class="btn btn-primary mb-3 ml-3 float-right" (click)="exportFile()">Export</button>
      <button *ngIf="hasFilter" type="submit" class="btn btn-primary mb-3 float-right" (click)="clearFilter()">Clear Filter</button>

      <hot-table [hotId]="id" [settings]="hotSettings" ></hot-table>

    </div>
  </div>
</div>
